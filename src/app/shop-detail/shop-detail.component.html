<section class="mb-5">
    <div class="row">
      <div class="col-md-6 mb-4 mb-md-0">
        <div id="mdb-lightbox-ui"></div>
        <div class="mdb-lightbox">
          <div class="row product-gallery mx-1">
            <div class="col-12 mb-0">
              <figure class="view overlay rounded z-depth-1 main-img">
                {{ booksRecieved.picByte }} height="200" width="200" />
              </figure>
            </div>
          </div>
  
        </div>
  
      </div>
      <div class="col-md-6">
        <h5>{{ booksRecieved.name }}</h5>
        <p><span class="mr-1"><strong>{{ booksRecieved.price }}</strong></span></p>
        
        <div class="table-responsive">
          <table class="table table-sm table-borderless mb-0">
            <tbody>
              <tr>
                <th class="pl-0 w-25" scope="row">Tên tác giả: </th>
                <td>{{ booksRecieved.author }}</td>
              </tr>
              
              <tr>
                <th class="pl-0 w-25" scope="row">Danh mục: </th>
                <td>{{ booksRecieved.category_id }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <hr>
        <div class="table-responsive mb-2">
          <table class="table table-sm table-borderless">
            <tbody>
              <tr>
                <td class="pl-0 pb-0 w-25">Số lượng</td>
                
              </tr>
              <tr>
                <td class="pl-0">
                  <div class="def-number-input number-input safari_only mb-0">
                    
                    <input class="quantity" min="0" name="quantity" value="1" type="number">
                    
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button type="button" class="btn btn-light btn-md mr-1 mb-2"><i
             (click)="addToCart()"></i>Add to cart</button>
        <button class="btn btn-light btn-md mr-1 mb-2" type="button"><span class="fa fa-heart"></span></button>
      </div>
    </div>
  
  </section>
