<div class="wrap">
  <header class="cart-header cf">
    <strong>Sản phẩm trong giỏ hàng</strong>
    <span class="btn">Checkout</span>
  </header>
  <!-- <div class="bonus-products">
    <strong
      >Bonus Products Block
      <span class="bp-toggle">(hide this block)</span></strong
    >
  </div> -->
  <div class="cart-table">
    <ul>
      <!-- begin simple product -->
      <li class="item" *ngFor="let item of cartBooks">
        <div class="item-main cf">
          <div class="item-block ib-info cf">
            <img class="product-img" src="{{ item.retrievedImage }}" />
            <div class="ib-info-meta">
              <span class="title">{{ item.name }}</span>
              <span class="itemno">#3498765</span>
            </div>
          </div>
          <div class="item-block ib-qty"></div>
          <div class="item-block ib-total-price">
            <span class="tp-price">${{ item.price | number }}</span>
            <span class="tp-remove"><i class="i-cancel-circle"></i></span>
          </div>
        </div>
        <div class="item-foot cf">
          <div class="if-left"><span class="if-status">In Stock</span></div>
          <div class="if-right">
            <span class="blue-link">Thêm sản phẩm yêu thích</span>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="sub-table cf">
    <div class="summary-block">
      <ul>
        <li class="grand-total">
          <span class="sb-label">Tổng cộng</span
          ><span class="sb-value">${{ total | number }}</span>
        </li>
      </ul>
    </div>
    <div class="sb-promo">
      <input
        type="text"
        placeholder="   Nhập mã giảm giá"
        style="height: 45px; margin-right: 10px"
      />
      <span class="btn">Áp dụng</span>
    </div>
  </div>
  <div (click)="openWindowLogin(content)" class="cart-footer cf">
    <span class="btn">Checkout</span>
    <span class="cont-shopping"
      ><i class="i-angle-left"></i>Tiếp tục mua sắm</span
    >
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-content">
    <div class="modal-body">
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        (click)="modal.close('Close click')"
      >
        &times;
      </button>
      <br />
      <div class="form">
        <form
          method=""
          html="{:multipart=>true}"
          data-remote="true"
          action=""
          accept-charset="UTF-8"
        >
          <input
            id="name"
            class="form-control"
            type="text"
            placeholder="Tên"
            name="name"
          />
          <br />
          <input
            id="adderss"
            class="form-control"
            type="text"
            placeholder="Địa chỉ"
            name="adderss"
          />
          <br />
          <input
            id="phone"
            class="form-control"
            type="text"
            placeholder="Số điện thoại"
            name="phone"
          /><br />
          <input
            (click)="modal.close('Close click')"
            (click)="showSuccess()"
            class="btn btn-default btn-register"
            type="button"
            value="OK"
            name="commit"
          />
        </form>
      </div>
    </div>
  </div>
</ng-template>
<ngb-toast
  *ngFor="let toast of toastService.toasts"
  [class]="toast.classname"
  [autohide]="true"
  [delay]="toast.delay || 5000"
  (hidden)="toastService.remove(toast)"
>
  <ng-template [ngIf]="isTemplate(toast)" [ngIfElse]="text">
    <ng-template [ngTemplateOutlet]="toast.textOrTpl"></ng-template>
  </ng-template>

  <ng-template #text>{{ toast.textOrTpl }}</ng-template>
</ngb-toast>
