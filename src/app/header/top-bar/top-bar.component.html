<!-- Top Bar -->

<div class="top_bar">
  <div class="container">
    <div class="row">
      <div class="col d-flex flex-row">
        <div class="top_bar_contact_item">
          <div class="top_bar_icon">
            <img src="../assets/images/phone.png" alt="" />
          </div>
          1900-63-64-67
        </div>
        <div class="top_bar_contact_item">
          <div class="top_bar_icon">
            <img src="../assets/images/mail.png" alt="" />
          </div>
          <a href="mailto:fastsales@gmail.com">sorabookstore@gmail.com</a>
        </div>
        <div class="top_bar_content ml-auto">
          <div class="top_bar_menu">
            <ul class="standard_dropdown top_bar_dropdown">
              <li>
                <a href="#">English<i class="fas fa-chevron-down"></i></a>
                <ul>
                  <li><a href="#">Portugues</a></li>
                  <li><a href="#">Spanish</a></li>
                  <li><a href="#">Japanese</a></li>
                </ul>
              </li>
              <li>
                <a href="#">$ US dollar<i class="fas fa-chevron-down"></i></a>
                <ul>
                  <li><a href="#">EUR Euro</a></li>
                  <li><a href="#">GBP British Pound</a></li>
                  <li><a href="#">JPY Japanese Yen</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="top_bar_user">
            <div class="user_icon"><img src="images/user.svg" alt="" /></div>
            <div (click)="openWindowLogin(content)">
              <a href="#">Đăng nhập</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-content">
    <div class="modal-body">
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        (click)="modal.close('Close click')"
      >
        &times;
      </button>
      <div class="box">
        <div class="content">
          <div class="social">
            <a class="circle github" href="#">
              <i class="fa fa-github fa-fw"></i>
            </a>
            <a id="google_login" class="circle google" href="#">
              <i class="fa fa-google-plus fa-fw"></i>
            </a>
            <a id="facebook_login" class="circle facebook" href="#">
              <i class="fa fa-facebook fa-fw"></i>
            </a>
          </div>
          <div class="division">
            <div class="line l"></div>
            <span>||</span>
            <div class="line r"></div>
          </div>
          <div class="error"></div>
          <ul
            ngbNav
            #nav="ngbNav"
            [(activeId)]="active"
            class="nav-tabs justify-content-center"
          >
            <li [ngbNavItem]="1">
              <a ngbNavLink>Đăng nhập</a>
              <ng-template ngbNavContent>
                <div class="form loginBox">
                  <form method="" action="" accept-charset="UTF-8">
                    <input
                      id="email"
                      class="form-control"
                      type="text"
                      placeholder="Email"
                      name="email"
                    />
                    <input
                      id="password"
                      class="form-control"
                      type="password"
                      placeholder="Password"
                      name="password"
                    />
                    <input
                      class="btn btn-default btn-login"
                      type="button"
                      value="Login"
                    />
                  </form>
                </div>
              </ng-template>
            </li>
            <li [ngbNavItem]="2">
              <a ngbNavLink>Đăng ký</a>
              <ng-template ngbNavContent>
                <div class="form registerBox">
                  <form
                    method=""
                    html="{:multipart=>true}"
                    data-remote="true"
                    action=""
                    accept-charset="UTF-8"
                  >
                    <input
                      id="email"
                      class="form-control"
                      type="text"
                      placeholder="Email"
                      name="email"
                    />
                    <input
                      id="password"
                      class="form-control"
                      type="password"
                      placeholder="Password"
                      name="password"
                    />
                    <input
                      id="password_confirmation"
                      class="form-control"
                      type="password"
                      placeholder="Repeat Password"
                      name="password_confirmation"
                    />
                    <input
                      class="btn btn-default btn-register"
                      type="button"
                      value="Create account"
                      name="commit"
                    />
                  </form>
                </div>
              </ng-template>
            </li>
          </ul>
          <div [ngbNavOutlet]="nav" class="mt-2"></div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
