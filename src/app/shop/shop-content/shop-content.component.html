<!-- Shop Content -->

<div class="shop_content">
  <div class="shop_bar clearfix">
    <div class="shop_product_count">
      <span>{{ countBooks }}</span> Sản phẩm được tìm thấy
    </div>
    <div class="shop_sorting">
      <span>Lọc theo:</span>
      <ul>
        <li>
          <span class="sorting_text"
            >Yêu thích<i class="fas fa-chevron-down"></i
          ></span>
          <ul>
            <li
              class="shop_sorting_button"
              data-isotope-option='{ "sortBy": "original-order" }'
            >
              Yêu thích
            </li>
            <li
              class="shop_sorting_button"
              data-isotope-option='{ "sortBy": "name" }'
            >
              Tên
            </li>
            <li
              class="shop_sorting_button"
              data-isotope-option='{ "sortBy": "price" }'
            >
              Giá
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <div class="product_grid">
    <div class="product_grid_border"></div>

    <!-- Product Item -->
    <div class="product_item is_new" *ngFor="let book of bookss; let i = index">
      <div class="product_border"></div>
      <div
        class="
          product_image
          d-flex
          flex-column
          align-items-center
          justify-content-center
        "
      >
        <img class="image_product" src="{{ book.retrievedImage }}" alt="" />
      </div>
      <div class="product_content">
        <div class="product_price">${{ book.price }}</div>
        <div class="product_name">
          <div>
            <a
              [title]="book.name + ' details'"
              [routerLink]="['/book', book.id]"
              tabindex="0"
              >{{ book.name }}</a
            >
          </div>
        </div>
      </div>
      <div class="product_fav"><i class="fas fa-heart"></i></div>
      <ul class="product_marks">
        <li class="product_mark product_discount">-25%</li>
        <li
          class="product_mark product_new"
          (click)="addToCart(book.id)"
          (click)="refreshPage()"
        >
          new
        </li>
      </ul>
    </div>

    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="handlePageChange($event)"
    >
    </pagination-controls>

    <div class="mt-3">
      ... Items per Page:
      <select (change)="handlePageSizeChange($event)">
        <option *ngFor="let size of pageSizes" [ngValue]="size">
          {{ size }}
        </option>
      </select>
