<!-- Header Main -->

<div class="header_main">
  <div class="container">
    <div class="row">
      <!-- Logo -->
      <div class="col-lg-2 col-sm-3 col-3 order-1">
        <div class="logo_container">
          <div class="logo"><a href="#">Sora Market</a></div>
        </div>
      </div>

      <!-- Search -->
      <div class="col-lg-6 col-12 order-lg-2 order-3 text-lg-left text-right">
        <div class="header_search">
          <div class="header_search_content">
            <div class="header_search_form_container">
              <form action="#" class="header_search_form clearfix">
                <input
                  type="search"
                  required="required"
                  class="header_search_input"
                  placeholder="Tìm kiếm sản phẩm..."
                />
                <div class="custom_dropdown">
                  <div class="custom_dropdown_list">
                    <span class="custom_dropdown_placeholder clc"
                      >Tất cả danh mục</span
                    >
                    <i class="fas fa-chevron-down"></i>
                    <ul class="custom_list clc">
                      <li><a class="clc" href="#">All Categories</a></li>
                      <li><a class="clc" href="#">Computers</a></li>
                      <li><a class="clc" href="#">Laptops</a></li>
                      <li><a class="clc" href="#">Cameras</a></li>
                      <li><a class="clc" href="#">Hardware</a></li>
                      <li><a class="clc" href="#">Smartphones</a></li>
                    </ul>
                  </div>
                </div>
                <button
                  type="submit"
                  class="header_search_button trans_300"
                  value="Submit"
                >
                  <img src="images/search.png" alt="" />
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Wishlist -->
      <div class="col-lg-4 col-9 order-lg-3 order-2 text-lg-left text-right">
        <!-- Cart -->
        <div class="cart">
          <div class="cart_content">
            <ul class="cart_shopping">
              <li class="dropdown">
                <br />
                <a
                  href="#"
                  class="btn btn_badge btn-lg"
                  data-toggle="dropdown"
                  role="button"
                  aria-expanded="false"
                >
                  <span class="badge badge-pill badge-warning badge_cart">{{
                    cartBooks.length
                  }}</span>
                </a>
                <div class="cart_icon">
                  <img src="images/cart.png" alt="" />
                  <div class="cart_count"><span>10</span></div>
                </div>
                <ul class="dropdown-menu dropdown-cart" role="menu">
                  <li *ngFor="let item of cartBooks">
                    <div class="item product-cart-item row">
                      <div class="col-md-8" *ngIf="item">
                        {{ item.name }}
                      </div>
                      <div class="col-md-4" *ngIf="item">
                        <strong>${{ item.price }}</strong>
                      </div>
                    </div>
                  </li>
                  <hr />
                  <li>
                    <a
                      class="btn btn-small btn-success"
                      role="button"
                      (click)="goToCart()"
                      >View Cart</a
                    >
                  </li>
                  <br />
                  <li *ngIf="cartBooks.length > 0">
                    <a
                      class="btn btn-small btn-warning"
                      role="button"
                      (click)="emptyCart()"
                      >Empty Cart</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
