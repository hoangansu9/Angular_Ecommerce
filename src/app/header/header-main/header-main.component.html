<!-- Header Main -->

<div class="header_main">
  <div class="container">
    <div class="row">
      <!-- Logo -->
      <div class="col-lg-2 col-sm-3 col-3 order-1">
        <div class="logo_container">
          <div class="logo"><a href="#">Michelle's Market</a></div>
        </div>
      </div>

      <!-- Search -->
      <div class="col-lg-6 col-12 order-lg-2 order-3 text-lg-left text-right">
        <div class="header_search">
          <div class="header_search_content">
            <div class="header_search_form_container">
              <form action="#" class="header_search_form clearfix">
                <input
                  type="search"
                  required="required"
                  class="header_search_input"
                  placeholder="Tìm kiếm sản phẩm"
                />
                <div class="custom_dropdown">
                  <div class="custom_dropdown_list">
                    <span class="custom_dropdown_placeholder clc"
                      >Tất cả danh mục</span
                    >
                    <i class="fas fa-chevron-down"></i>
                    <ul class="custom_list clc">
                      <li><a class="clc" href="#">Tất cả danh mục</a></li>
                      <li><a class="clc" href="#">Văn học</a></li>
                      <li><a class="clc" href="#">Sách thiếu nhi</a></li>
                      <li><a class="clc" href="#">Kinh tế</a></li>
                      <li><a class="clc" href="#">Tiểu sử hồi ký</a></li>
                      <li><a class="clc" href="#">Sách giáo khoa</a></li>
                    </ul>
                  </div>
                </div>
                <button
                  type="submit"
                  class="header_search_button trans_300"
                  value="Submit"
                >
                  <img src="images/search.png" alt="" />
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Wishlist -->
      <div class="col-lg-4 col-9 order-lg-3 order-2 text-lg-left text-right">
        <div
          class="
            wishlist_cart
            d-flex
            flex-row
            align-items-center
            justify-content-end
          "
        >
          <div
            class="
              wishlist
              d-flex
              flex-row
              align-items-center
              justify-content-end
            "
          >
            <div class="wishlist_icon">
              <img src="../assets/images/heart.png" alt="" />
            </div>
            <div class="wishlist_content">
              <div class="wishlist_text"><a href="#">Sản phẩm yêu thích</a></div>
              <div class="wishlist_count">115</div>
            </div>
          </div>

          <!-- Cart -->
          <div class="cart">
            <div
              class="
                cart_container
                d-flex
                flex-row
                align-items-center
                justify-content-end
              "
            >
              <ul class="cart_shopping">
                <li class="dropdown">
                  <br />
                  <a
                    href="#"
                    class="btn btn_badge btn-lg"
                    data-toggle="dropdown"
                    role="button"
                  >
                    <fa-icon [icon]="faShoppingCart"></fa-icon>
                    <span class="badge badge-pill badge-warning badge_cart">{{
                      cartBooks.length
                    }}</span>
                  </a>
                  <ul class="dropdown-menu dropdown-cart" role="menu">
                    <li *ngFor="let item of cartBooks">
                      <div class="item product-cart-item row">
                        <div class="col-md-8" *ngIf="item">{{ item.name }}</div>
                        <div class="col-md-4" *ngIf="item">
                          <strong>${{ item.price }}</strong>
                        </div>
                      </div>
                    </li>
                    <hr />
                    <li>
                      <a
                        class="btn btn-small btn-success"
                        role="button"
                        (click)="goToCart()"
                        >View Cart</a
                      >
                      <a
                        class="btn btn-small btn-warning"
                        role="button"
                        (click)="emptyCart()"
                        >Empty Cart</a
                      >
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
